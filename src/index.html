<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">TapToSign</title>
    <script>
        // Fetch version from public URL
        fetch('/VERSION')
        .then(response => response.text())
        .then(version => {
            document.getElementById('app-title').textContent = `TapToSign - v${version.trim()}`;
        });
    </script>
</head>
<body>
    <p>Hello, World!</p>
</body>
</html>
